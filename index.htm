<!DOCTYPE html>
<html manifest="cache.manifest">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Crazy Sound Generator</title>
	<meta name="description" content="Generate random sounds to disturb friends, whistle your dog or just ruin your speakers! Created by Aniruddha Adhikary" />
        <link rel="stylesheet" href="jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="my.css" />
        <script src="js/jquery.min.js">
        </script>
        <script src="js/jquery.mobile-1.2.0.min.js">
        </script>
        <script src="js/generator.js">
        </script>
        <script>
        var SetHumanMode = function() {
			$('#slider').attr('min', '20');
			$('#slider').attr('max', '20000');
			$('#slider').attr('value', "489");
		};

		var SetDoggyMode = function() {
			$('#slider').attr('min', '23000');
			$('#slider').attr('max', '54000');
			$('#slider').attr('value', "25000");
		};
		
		(function($){
		   $(function(){
			  $( "#slider" ).on( 'slidestop', function( event ) { stopCrazy(); startCrazy(); });
		   });
		})(jQuery);
        </script>
    </head>
    <body>
        <!-- Crazy Sound Generator -->
        <div data-role="page" data-theme="b" id="page1" data-title="Crazy Sound Generator">
            <div data-theme="a" data-role="header">
                <h3>
                    Crazy Sounds
                </h3>
            </div>
            <div data-role="content">
                <div data-role="collapsible-set" data-theme="b">
                    <div data-role="collapsible">
                        <h3>
                            Warning
                        </h3>
                        <p>
                            Extreme sounds might lead to damage of speakers or permanent damage to hearing. Stay cautious and don't say I didn't tell you!
                        </p>
                    </div>
                </div>
                <div id="soundMode" data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>
                        </legend>
                        <input id="radio1" name="" value="doggyMode" type="radio" onchange="SetDoggyMode(); $('#slider').slider('refresh');" />
                        <label for="radio1">
                            Doggy Mode
                        </label>
                        <input id="radio2" name="" value="humanMode" type="radio" onchange="SetHumanMode(); $('#slider').slider('refresh');" checked="" />
                        <label for="radio2">
                            Human Mode
                        </label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="slider">
                        </label>
                        <input id="slider" name="slider" value="8000" min="20" max="20000" data-highlight="true" data-track-theme="d" type="range" />
                    </fieldset>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a data-role="button" href="#" data-icon="check" data-iconpos="left" onclick="startCrazy()" >
                            Play
                        </a>
                    </div>
                    <div class="ui-block-b">
                        <a data-role="button" href="#" data-icon="minus" data-iconpos="left" onclick="stopCrazy()">
                            Stop
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
